---
version: "3.1"

services:
  jenkins:
    build:
      context: jenkins/
    ports:
      - "4040:4040"
    depends_on:
      - keycloak
    environment:
      GITEA_PASSWORD: "${USER_PASSWORD}"
      KEYCLOAK_JENKINS_SECRET: "${JENKINS_CLIENT_SECRET}"
    security_opt:
      - label=disable
    volumes:
      - "./worker/ssh/test-key:/run/secrets/ssh_private_key:ro"

  worker:
    build:
      context: worker/

  gitea:
    build:
      context: gitea/
    environment:
      DB_TYPE: postgres
      DB_HOST: db:5432
      DB_NAME: gitea
      DB_USER: gitea
      SSH_PORT: 2222
      ROOT_URL: http://localhost:3000
      GITEA__webhook__ALLOWED_HOST_LIST: private
      GITEA_PASSWORD: "${GITEA_ADMIN_PASSWORD}"
      LDAP_BIND_CREDENTIAL: "${LDAP_ADMIN_PASSWORD}"
      USER_PASSWORD: "${USER_PASSWORD}"
      DB_PASSWD: "${GITEA_DB_PASSWORD}"
      RUN_MODE: "prod"
      DISABLE_REGISTRATION: "true"
      INSTALL_LOCK: "true"
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_GITEA_SECRET: "${GITEA_CLIENT_SECRET}"
    ports:
      - "3000:3000"
      - "2222:22"
    depends_on:
      - db
      - keycloak
      - ldap

  db:
    image: postgres:14.2
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      GITEA_DB_PASSWORD: "${GITEA_DB_PASSWORD}"
      KEYCLOAK_DB_PASSWORD: "${KEYCLOAK_DB_PASSWORD}"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: >
        --auth-host=scram-sha-256 --auth-local=scram-sha-256
    security_opt:
      - label=disable
    volumes:
      - "./db:/docker-entrypoint-initdb.d"

  ldap:
    build:
      context: ldap/
    environment:
      LDAP_ADMIN_PASSWORD: "${LDAP_ADMIN_PASSWORD}"
      USER_PASSWORD: "${USER_PASSWORD}"
      LDAP_SEED_INTERNAL_LDIF_PATH: /tmp/ldifs

  keycloak:
    build:
      context: keycloak/
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD}"
      KEYCLOAK_IMPORT: /tmp/ci-realm.json
      KEYCLOAK_JENKINS_SECRET: "${JENKINS_CLIENT_SECRET}"
      KEYCLOAK_GITEA_SECRET: "${GITEA_CLIENT_SECRET}"
      KEYCLOAK_FRONTEND_URL: "http://localhost:8080/auth"
      LDAP_BIND_CREDENTIAL: "${LDAP_ADMIN_PASSWORD}"
      KC_DB: postgres
      KC_DB_URL: db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: "${KEYCLOAK_DB_PASSWORD}"
    ports:
      - "8080:8080"
    depends_on:
      - db
